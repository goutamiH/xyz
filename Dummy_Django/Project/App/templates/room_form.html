{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
      <link rel="stylesheet" href="{% static 'style/style.css'%}" />
      <title>Empowering A New You!.</title>
      <script src="{% static 'js/script.js' %}"></script>
   </head>
  {% include 'navbar.html' %}    
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
        
          <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Room Name</label>
              <input id="room_name" name="name" type="text" placeholder="E.g. Mastering Python + Django" />
            </div>

            <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  {% for topic in topics %}
                  <option value="{{topic.name}}">{{topic.name}}</option>
                  {% endfor %}
              </select>
              </datalist>
            </div>

            <div class="form__group">
              <label for="room_about">About</label>
              <textarea name="description" id="room_description" placeholder="Write about your study group..."></textarea>
            </div>
           
            <div class="form__action">
             <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Create Room</button>
            </div>
          </form>
        </div>
      </div>
  </main>
{% endblock content %}
